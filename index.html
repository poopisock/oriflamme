    <div class="section-container" id="counterContainer">

            </div>
    
            <!-- Mute Container -->

    <audio id="timerSound" src="tavion baker.mp3"></audio>

    <script>
        let counterValue = 0;
        let timerValue = 0;
        let timerInterval;

        function updateCounter() {
            document.getElementById('counter').textContent = counterValue;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timerValue + ' seconds';

            if (timerValue === 60) {
                playTimerSound();
                stopTimer();
            }
        }

        function startTimer() {
            timerInterval = setInterval(function () {
                timerValue++;
                updateTimer();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerValue = 0;
            updateTimer();
        }

        function playTimerSound() {
            const timerSound = document.getElementById('timerSound');
            timerSound.play();
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }   

        function openGroup(links) {
            resetTimer();
            for (let i = 0; i < links.length; i++) {
                window.open(links[i], '_blank');
            }
            increment();
            startTimer();
        }

        function increment() {
            counterValue++;
            updateCounter();
        }

        function decrement() {
            if (counterValue > 0) {
                counterValue--;
                updateCounter();
            }
        }

        function reset() {
            counterValue = 0;
            updateCounter();
        }
        
        let isMuted = false;

        function toggleMute() {
            const timerSound = document.getElementById('timerSound');
            isMuted = !isMuted;

            if (isMuted) {
                timerSound.muted = true;
                document.getElementById('muteIndicator').textContent = 'Tavion Baker is turned OFF';
            } else {
                timerSound.muted = false;
                document.getElementById('muteIndicator').textContent = 'Tavion Baker is turned ON';
            }
        }
    </script>
